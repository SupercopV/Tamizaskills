<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Resume Builder</h1>
    <form id="resume-form">
      <input type="text" id="fullName" placeholder="Full Name" required><br>
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="text" id="phone" placeholder="Phone Number" required><br>
      <textarea id="education" placeholder="Education Details" required></textarea><br>
      <textarea id="experience" placeholder="Experience Details" required></textarea><br>
      <textarea id="skills" placeholder="Skills (comma-separated)" required></textarea><br>
      <button type="submit">Generate Resume</button>
    </form>
    <div id="preview"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
